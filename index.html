<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APBP - AI Product Builder's PlayGround</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3474389046240414"
     crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <app-nav></app-nav>
    <main class="container landing">
        <div class="hero">
            <h1 data-i18n="hero-title">Welcome to Service Hub</h1>
            <p data-i18n="hero-desc">Explore our useful tools and services.</p>
        </div>
        
        <div class="service-grid">
            <a href="lotto.html" class="service-card">
                <img src="assets/gen-lotto-wide.svg" alt="Lotto Generator Banner" class="service-banner">
                <div class="service-info">
                    <h2 data-i18n="lotto-service-name">Lotto Generator</h2>
                    <p data-i18n="lotto-service-desc">Get your lucky numbers for the week.</p>
                </div>
            </a>
            <a href="food.html" class="service-card">
                <img src="assets/gen-food-wide.svg" alt="Food Recommendation Banner" class="service-banner">
                <div class="service-info">
                    <h2 data-i18n="food-service-name">What to Eat?</h2>
                    <p data-i18n="food-service-desc">Random meal recommendation.</p>
                </div>
            </a>
            
            <!-- Google AdSense Service Card Unit -->
            <div class="service-card" style="padding: 0; display: flex; align-items: center; justify-content: center; min-height: 300px; height: auto; overflow: visible;">
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3474389046240414"
                     crossorigin="anonymous"></script>
                <!-- APBP_index -->
                <ins class="adsbygoogle"
                     style="display:block; width: 100%; height: 100%;"
                     data-ad-client="ca-pub-3474389046240414"
                     data-ad-slot="4185875094"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>

            <!-- Placeholder for future services -->
             <a href="#" class="service-card coming-soon">
                <img src="assets/gen-soon-wide.svg" alt="Coming Soon Banner" class="service-banner">
                <div class="service-info">
                    <h2 data-i18n="future-service-name">Coming Soon</h2>
                    <p data-i18n="future-service-desc">More services are on the way.</p>
                </div>
            </a>
        </div>
    </main>
    <script type="module" src="nav.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
