                    <h3 data-i18n="update-title">Service Updates</h3>
                    <ul class="update-list">
                        <li data-i18n="update-1">Lotto Number Generation</li>
                        <li data-i18n="update-2">Generate 5 Sets</li>
                        <li data-i18n="update-3">Added Utterances Comments</li>
                        <li data-i18n="update-4">Dark/Light Mode, i18n</li>
                        <li data-i18n="update-5">Copy Numbers Function</li>

                    </ul>
                </div>

                <!-- Winning Numbers -->
                <div class="info-box">
                    <h3 data-i18n="winning-title">Recent Winning Numbers</h3>
                    <div id="winning-numbers-display" style="min-height: 100px; display: flex; flex-direction: column; align-items: center; justify-content: center; margin-top: 1rem;">
                        <div class="loading"></div>
                    </div>
                    <a href="https://www.lotto.co.kr/article/list/AC01" target="_blank" class="service-card" style="display: block; margin-top: 1rem; text-align: center; padding: 1rem; background-color: var(--btn-bg); color: white; border-radius: 8px; font-weight: bold; text-decoration: none;">
