<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="food-title">오늘 뭐 먹지? - APBP</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3474389046240414"
     crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <app-nav></app-nav>
    <main class="container">
        <div class="content-wrapper">
            <!-- Left Side: Food Recommender -->
            <div class="lotto-machine" style="max-width: 600px;">
                <h1 data-i18n="food-title">오늘 뭐 먹지?</h1>
                <p data-i18n="food-desc" style="margin-bottom: 2rem;">버튼을 누르면 랜덤으로 메뉴를 추천해드립니다!</p>
                
                <div id="food-display" class="food-display">
                    <div id="food-image-container" class="food-image-container">
                        <div class="placeholder-text" data-i18n="food-placeholder">?</div>
                        <img id="food-image" src="" alt="Food" style="display: none;">
                    </div>
                    <h2 id="food-name" class="food-name"></h2>
                    <p id="food-description" class="food-description" style="margin-top: 0.5rem; color: var(--text-color); font-size: 1rem;"></p>
                    <p id="food-category" class="food-category"></p>
                </div>

                <button id="recommend-btn" data-i18n="food-btn">메뉴 추천받기</button>
            </div>

            <!-- Right Side: Info Panel -->
            <div class="side-panel">
                <div class="info-box" id="recipe-board">
                    <h3 data-i18n="recipe-title">Recipe</h3>
                    <div id="recipe-content">
                        <p class="placeholder-text-small" data-i18n="recipe-placeholder">Please recommend a menu first.</p>
                        <!-- Recipe details will be injected here -->
                        <div id="recipe-details" style="display: none;">
                            <h4 style="margin-top: 1rem; color: var(--btn-bg);">재료</h4>
                            <ul id="recipe-ingredients" class="recipe-list"></ul>
                            <h4 style="margin-top: 1rem; color: var(--btn-bg);">조리방법</h4>
                            <ol id="recipe-instructions" class="recipe-list"></ol>
                        </div>
                    </div>
                </div>
                
                <div class="info-box">
                    <h3 data-i18n="food-update-title">Service Updates</h3>
                </div>
            </div>
        </div>
        <div class="comments-section"></div>
    </main>
    <script type="module" src="nav.js"></script>
    <script type="module" src="food.js"></script>
</body>
</html>
