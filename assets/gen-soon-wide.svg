<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rocketBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f44336;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d32f2f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b71c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fire" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeb3b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff5722;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="spaceBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#263238;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a237e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Space Background -->
  <rect width="400" height="200" fill="url(#spaceBg)" />

  <!-- Stars -->
  <circle cx="50" cy="50" r="2" fill="#fff" opacity="0.8" />
  <circle cx="350" cy="40" r="1.5" fill="#fff" opacity="0.6" />
  <circle cx="130" cy="120" r="1" fill="#fff" opacity="0.5" />
  <circle cx="270" cy="150" r="2" fill="#fff" opacity="0.7" />
  <circle cx="200" cy="30" r="1.5" fill="#fff" opacity="0.4" />
  <circle cx="30" cy="160" r="2" fill="#fff" opacity="0.6" />

  <!-- Rocket Group Flying Right -->
  <g transform="translate(150, 100) rotate(90)">
    <!-- Flame -->
    <path d="M-10 30 Q0 70 10 30 Q0 40 -10 30" fill="url(#fire)" filter="url(#glow)" />
    
    <!-- Wings -->
    <path d="M-20 20 L-25 40 L-10 30 Z" fill="#d32f2f" />
    <path d="M20 20 L25 40 L10 30 Z" fill="#d32f2f" />

    <!-- Body -->
    <ellipse cx="0" cy="0" rx="20" ry="40" fill="url(#rocketBody)" />
    
    <!-- Window -->
    <circle cx="0" cy="-10" r="10" fill="#b3e5fc" stroke="#546e7a" stroke-width="2" />
  </g>
  
  <!-- Text -->
  <text x="250" y="100" text-anchor="start" dominant-baseline="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#fff" letter-spacing="2" filter="url(#glow)">COMING SOON</text>
</svg>