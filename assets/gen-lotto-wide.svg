<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="ballGrad1" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffeb3b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbc02d;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="ballGrad2" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4fc3f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#039be5;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="ballGrad3" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ef5350;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c62828;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bgGrad)" />

  <!-- Abstract decorative circles -->
  <circle cx="50" cy="180" r="40" fill="#fff" opacity="0.5"/>
  <circle cx="350" cy="20" r="60" fill="#fff" opacity="0.5"/>

  <!-- Ball 1 (Blue, Left) -->
  <g transform="translate(130, 100)" filter="url(#dropShadow)">
    <circle cx="0" cy="0" r="35" fill="url(#ballGrad2)" />
    <circle cx="0" cy="0" r="15" fill="#fff" opacity="0.9"/>
    <text x="0" y="2" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="#01579b">12</text>
  </g>

  <!-- Ball 2 (Red, Right) -->
  <g transform="translate(270, 100)" filter="url(#dropShadow)">
    <circle cx="0" cy="0" r="35" fill="url(#ballGrad3)" />
    <circle cx="0" cy="0" r="15" fill="#fff" opacity="0.9"/>
    <text x="0" y="2" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="#b71c1c">45</text>
  </g>

  <!-- Ball 3 (Yellow, Center Main) -->
  <g transform="translate(200, 100)" filter="url(#dropShadow)">
    <circle cx="0" cy="0" r="55" fill="url(#ballGrad1)" />
    <circle cx="0" cy="0" r="35" fill="#fff" opacity="0.95"/>
    <text x="0" y="3" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="36" fill="#e65100">777</text>
  </g>

  <!-- Sparkles -->
  <path d="M200 20 L205 35 L215 35 L207 43 L210 53 L200 47 L190 53 L193 43 L185 35 L195 35 Z" fill="#ffca28" stroke="#ffa000" stroke-width="1"/>
</svg>