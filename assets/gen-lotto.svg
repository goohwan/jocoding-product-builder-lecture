<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="ballGrad1" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffeb3b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbc02d;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="ballGrad2" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4fc3f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#039be5;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="ballGrad3" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ef5350;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c62828;stop-opacity:1" />
    </radialGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle for coherence -->
  <circle cx="100" cy="100" r="95" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="2"/>

  <!-- Ball 1 (Blue, Back) -->
  <g transform="translate(60, 70)" filter="url(#dropShadow)">
    <circle cx="0" cy="0" r="35" fill="url(#ballGrad2)" />
    <circle cx="0" cy="0" r="15" fill="#fff" opacity="0.9"/>
    <text x="0" y="2" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="#01579b">12</text>
  </g>

  <!-- Ball 2 (Red, Back Right) -->
  <g transform="translate(140, 70)" filter="url(#dropShadow)">
    <circle cx="0" cy="0" r="35" fill="url(#ballGrad3)" />
    <circle cx="0" cy="0" r="15" fill="#fff" opacity="0.9"/>
    <text x="0" y="2" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="#b71c1c">45</text>
  </g>

  <!-- Ball 3 (Yellow, Front Center) -->
  <g transform="translate(100, 120)" filter="url(#dropShadow)">
    <circle cx="0" cy="0" r="50" fill="url(#ballGrad1)" />
    <circle cx="0" cy="0" r="30" fill="#fff" opacity="0.95"/>
    <text x="0" y="3" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="34" fill="#e65100">777</text>
  </g>

  <!-- Sparkles -->
  <path d="M100 30 L105 40 L115 40 L107 48 L110 58 L100 52 L90 58 L93 48 L85 40 L95 40 Z" fill="#ffca28" stroke="#ffa000" stroke-width="1"/>
</svg>