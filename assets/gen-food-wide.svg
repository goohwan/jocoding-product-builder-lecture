<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="plateGrad" cx="50%" cy="50%" r="50%">
      <stop offset="80%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eeeeee;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="tableGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d7ccc8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a1887f;stop-opacity:1" />
    </linearGradient>
    <filter id="foodShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="2" result="offsetblur"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Table Background -->
  <rect width="400" height="200" fill="url(#tableGrad)" />

  <!-- Napkin -->
  <rect x="50" y="20" width="100" height="160" fill="#e0f2f1" rx="5" transform="rotate(-5 100 100)"/>

  <!-- Plate (Centered) -->
  <g transform="translate(200, 100)">
    <circle cx="0" cy="0" r="80" fill="url(#plateGrad)" stroke="#e0e0e0" stroke-width="4"/>
    <circle cx="0" cy="0" r="65" fill="#fafafa" stroke="#eee" stroke-width="1"/>
    
    <!-- Food Content -->
    <g filter="url(#foodShadow)">
        <path d="M-30 0 Q-50 -40 -10 -30 Q10 -50 30 -30 Q70 -40 50 0 Q70 40 30 30 Q10 50 -10 30 Q-50 40 -30 0 Z" fill="#81c784" />
        <path d="M-20 -10 Q-30 -30 -10 -20 Q0 -40 20 -20 Q40 -30 30 0 Q40 20 10 10 Q-10 20 -20 0 Z" fill="#4caf50" />
    </g>
    <!-- Tomato -->
    <circle cx="-10" cy="-10" r="12" fill="#e53935" filter="url(#foodShadow)"/>
    <!-- Egg -->
    <g transform="translate(20, 10) rotate(-15)" filter="url(#foodShadow)">
        <ellipse cx="0" cy="0" rx="15" ry="18" fill="#fff" stroke="#eee" stroke-width="1"/>
        <circle cx="0" cy="2" r="8" fill="#ffb74d" />
    </g>
    <!-- Carrot -->
    <circle cx="30" cy="-20" r="7" fill="#ff9800" filter="url(#foodShadow)"/>
  </g>

  <!-- Cutlery -->
  <rect x="320" y="40" width="10" height="120" fill="#cfd8dc" rx="2" />
  <path d="M325 40 L325 80" stroke="#b0bec5" stroke-width="2"/>
</svg>